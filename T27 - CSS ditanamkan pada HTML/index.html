<!DOCTYPE html>
<head>
    <title>CSS Ditanamkan Pada HTML</title>
</head>
<style>
    h1{color: blue;}
    h2{color: red;}
    p{color: green;
    font-family: calibri;
    font-size: 50;}
</style>
<body>
    <h1>Percobaan CSS Heading 1 Warna Biru</h1>
    <h2>Percobaan CSS Heading 2 Warna Merah</h2>
    <p>Ini adalah percobaan teks paragraf dengan menggunakan
        CSS dengan fontasi calibri, ukuran 50, dan warna hijau.
    </p>
</body>
</html>
