<!DOCTYPE html>

<head>
    <title>Challenge Button Teks</title>
</head>
<style>
    header {
        background-color: slategray;
    }

    h1 {
        color: blanchedalmond;
        font-size: medium;
    }

    .imgButton {
        text-align: center;
    }

    .textFooter {
        font-size: small;
    }

    footer {
        background-color: slategray;
    }
</style>

<body>
    <header>
        <center>
            <h1>Challenge Button Untuk Menampilkan Nama dan Link</h1>
        </center>
    </header>
    <br>
    <center>
        <table>
            <tr>
                <td>
                    <div class="imgContainer">
                        <div>
                            <img src="images/indobot.png" width="236" height="133">
                        </div>
                        <div class="imgButton">
                            <a href="http://indobot.co.id">
                                <button>
                                    Indobot Academy
                                </button>
                            </a>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="imgContainer">
                        <div>
                            <img src="images/rizalhimself.png" width="236" height="133">
                        </div>
                        <div class="imgButton">
                            <a href="http://rizalhimself.blogspot.com">
                                <button>
                                    Rizal Alfikri
                                </button>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </center>
    <br>
    <br>
    <footer>
        <center>
            <div class="textFooter">
                <b>Rizal Alfikri | SIB3_Wifi</b>
            </div>
        </center>
    </footer>
</body>

</html>
